<h3>Cart</h3>

<p><a routerLink="/shipping">Shipping Prices</a></p>

<div class="cart-item" *ngFor="let item of items">
	<span>{{ item.name }}</span>
	<span>{{ item.price | currency }}</span>
</div>

<div>
	<h5 *ngIf="totalCost > 0">Total Price: {{ totalCost | currency }}</h5>
	<h5 *ngIf="totalCost == 0">There are no items in your cart</h5>
</div>

<hr />
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
	<h4>Shipping Information:</h4>
	<div>
		<label for="name">Name:</label>
		<input type="name" type="text" formControlName="name"/>
  </div>
		<div>
			<label for="address">Address:</label>
			<input type="address" type="text" formControlName="address"/>
  </div>
			<button class="button" type="submit">Purchase</button>
</form>
